<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and Styling Example</title>
</head>
<body>
    <h1 style="font-family: Arial, sans-serif; color: darkcyan;">Lists and Styling Example</h1>
    
    <h2>Ordered List</h2>
    <ol>
        <li style="color: darkorange; font-weight: bold;">First Ordered Item</li>
        <li style="color: darkviolet; font-style: bold;">Second Ordered Item</li>
        <li style="color: darkred; text-decoration: bold;">Third Ordered Item</li>
    </ol>
    
    <h2>Unordered List</h2>
    <ul>
        <li style="background-color: lightgray; border: 1px solid black; margin: 5px; padding: 10px;">First Unordered Item</li>
        <li style="background-color: lightyellow; border: 1px solid black; margin: 5px; padding: 10px;">Second Unordered Item</li>
        <li style="background-color: lightpink; border: 1px solid black; margin: 5px; padding: 10px;">Third Unordered Item</li>
    </ul>
</body>
</html>
